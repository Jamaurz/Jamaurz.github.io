<main id="main" class="grid-g">   <div class="pure-u-1 pure-u-md-1-2"><div class="pure-box-item"><h2>Items</h2><form class="pure-form"><div class="pure-g"><div class="pure-u-1 pure-u-md-3-5"><input type="text" ng-model="my.newItem" placeholder="Type name here..."/></div><div class="pure-u-1 pure-u-md-2-5"><input type="button" value="Add new" ng-click="my.addNew()" class="pure-button pure-button-blue"/></div></div></form><ul class="pure-list-item"><li ng-repeat="x in my.item track by $index" ng-class="my.selectActive(x.id)"> <h5 ng-click="my.select(x)">{{x.name}}<span class="pure-badges">{{x.comments.length}}</span><input type="button" value="Delete" ng-click="my.deleteItem(x.id)" class="pure-button pure-button-danger"/></h5></li></ul></div></div><div ng-if="my.selected" class="pure-u-1 pure-u-md-1-2"><div class="pure-box-comments"><h2>Comments # {{my.selected.id}}</h2><div class="pure-comment-container"><div ng-repeat="comment in my.selected.comments track by $index" class="pure-comment"> <div class="grid-g"><div class="pure-u-1-5"><div ng-style="my.selectedStyle" class="pure-comment-img"></div></div><div class="pure-u-4-5"><p>{{comment.text}}</p></div></div></div></div><div class="pure-comment-add"><div class="pure-u-1-5"><div ng-click="my.addComment(my.selected.id)" class="pure-comment-img"> </div></div><div class="pure-u-4-5"><textarea ng-model="my.newComment"> </textarea></div></div></div></div></main>
